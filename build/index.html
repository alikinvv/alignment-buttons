<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Alignment Buttons</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=1024">
    <link href="https://fonts.googleapis.com/css?family=Lato:700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]--> 
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-31485994-5"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-31485994-5');
    </script>
</head>
<body>
<!-- START CONTENT  -->

<section class="item item-1">
    <div class="wrap">
        <div class="align align__left align-active">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="align align__center">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="align align__right">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="align align__justify">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="align align-bar">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</section>

<section class="item item-2">
    <div class="wrap">
        <div class="align align-compound">
            <img src="img/i1.svg" alt="">
        </div>
        <div class="align align-top">
            <img src="img/i2.svg" alt="">
        </div>
        <div class="align align-cross">
            <img src="img/i3.svg" alt="">
        </div>
        <div class="align align-exception">
            <img src="img/i4.svg" alt="">
        </div>
    </div>
</section>

<section class="item item-3">
    <div class="wrap">
        <div class="align align-left active">
            <span class="line line-1"></span>
            <span class="line line-2"></span>
            <span class="square square-1"></span>
            <span class="square square-2"></span>
        </div>
        <div class="align align-center">
            <span class="line line-1"></span>
            <span class="line line-2"></span>
            <span class="square square-1"></span>
            <span class="square square-2"></span>
        </div>
        <div class="align align-right">
            <span class="line line-1"></span>
            <span class="line line-2"></span>
            <span class="square square-1"></span>
            <span class="square square-2"></span>
        </div>
        <div class="align align-bar">
                <span class="line line-1"></span>
                <span class="line line-2"></span>
                <span class="square square-1"></span>
                <span class="square square-2"></span>
            </div>
    </div>
</section>

<section class="item item-4">
        <div class="wrap">
            <div class="align align-left">
                <span class="line line"></span>
                <span class="square square-1"></span>
                <span class="square square-2"></span>
            </div>
            <div class="align align-center">
                <span class="line line"></span>
                <span class="square square-1"></span>
                <span class="square square-2"></span>
            </div>
            <div class="align align-right">
                <span class="line line"></span>
                <span class="square square-1"></span>
                <span class="square square-2"></span>
            </div>
        </div>
    </section>

<!-- END CONTENT  -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSRulePlugin.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
